<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<main>

			<div class="product-card">
				<figure class="card-image"></figure>
				<div class="card-content">
					<span class="subhead">Perfume</span>
					<h2 class="heading">Gabrielle Essence Eau De Parfum</h2>
					<p class="description">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="price-wrapper">
						<span class="price">$149.99</span>
						<span class="old-price">$169.99</span>
					</div>
					<button class="cart-button"><img src="./images/icon-cart.svg" alt="Add to cart">Add to Cart</button>
				</div>
			</div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/zeronacer">zeronacer</a>.
      </div>
		</main>

		
	</body>
</html>
